---
input:
- class: pipeline
  help: Labeled image in which objects should be filtered.
  name: labeled_image
  value: prenuclei.separated
- class: parameter
  help: >
    Name of the region property based on
    which the image should be filtered.
  name: feature
  value: area
- class: parameter
  help: Threshold level.
  name: threshold
  value: 500
- class: parameter
  help: >
    Whether objects "above" or "below" threshold level should be kept.
  name: keep
  value: above
- class: parameter
  help: >
    Whether objects should be relabeled after filtering.
  name: relabel
  options:
  - true
  - false
  value: true
output:
- class: pipeline
  help: Filtered label image.
  name: filtered_objects
  value: nuclei
plot: false
