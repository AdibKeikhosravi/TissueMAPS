input:
- class: pipeline
  help: Binary image with primary objects that will be used as seeds.
  name: input_label_image
  value: nuclei
- class: pipeline
  help: Grayscale image in which objects should be identified.
  name: input_image
  value: celltrace.smoothed
- class: parameter
  help: 'Threshold correction factors that are multiplied with calculated threshold
    levels for manual fine-tuning.

    '
  name: correction_factors
  value:
  - 2
  - 1.5
  - 1.3
  - 0.9
  - 0.7
  - 0.6
  - 0.58
  - 0.55
  - 0.5
  - 0.45
  - 0.4
  - 0.35
  - 0.3
  - 0.25
- class: parameter
  help: 'Minimal threshold level. Lower boundary for pixel values to still be considered
    part of objects.

    '
  name: min_threshold
  value: 120
output:
- class: pipeline
  help: Binary output image.
  name: output_label_image
  value: cells
