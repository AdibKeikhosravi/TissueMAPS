# Template for setting up TissueMAPS in a multi-node environment on an OpenStack
# cloud.
#
# This setup depends on groups defined via Elasticluster.
---
cloud:
  provider: os
  region: RegionOne
architecture:
  name: tissuemaps
  clusters:
    - name: postgresql
      node_types:
        - name: master
          count: 1
          groups:
            - name: tissuemaps_database_master
              vars:
                db_password: XXX
            - name: ganglia_client
          instance:
            volume_size: 1000
            image: Ubuntu Server 14.04.04 LTS (2016-05-19)
            flavor: 16cpu-64ram-hpc
            tags:
              - storage
        - name: worker
          count: 2
          groups:
            - name: tissuemaps_database_worker
              vars:
                db_password: XXX
            - name: ganglia_client
          instance:
            volume_size: 1000
            image: Ubuntu Server 14.04.04 LTS (2016-05-19)
            flavor: 4cpu-16ram-hpc
            tags:
              - storage
    - name: glusterfs
      node_types:
        - name: server
          count: 2
          groups:
            - name: glusterfs_server
            - name: ganglia_client
          instance:
            volume_size: 1000
            image: Ubuntu Server 14.04.04 LTS (2016-05-19)
            flavor: 2cpu-8ram-hpc
            tags:
              - storage
    - name: slurm
      node_types:
        - name: master
          count: 1
          groups:
            - name: tissuemaps_web
              vars:
                db_password: XXX
            - name: slurm_master
            - name: glusterfs_client
            - name: ganglia_client
          instance:
            image: Matlab-R2016a - ubuntu 14.04.4 x86-64 - (2016-03-17)
            flavor: 16cpu-64ram-hpc
            tags:
              - web
              - compute
        - name: worker
          count: 10
          groups:
            - name: tissuemaps_compute
            - name: slurm_workers
            - name: glusterfs_client
            - name: ganglia_client
          instance:
            image: Matlab-R2016a - ubuntu 14.04.4 x86-64 - (2016-03-17)
            flavor: 4cpu-16ram-hpc
            tags:
              - compute
    - name: ganglia
      node_teyps:
        - name: server
          count: 1
          groups:
            - name: ganglia_client
          instance:
            image: Ubuntu Server 14.04.04 LTS (2016-05-19)
            flavor: 1cpu-4ram-hpc
            tags:
              - web
