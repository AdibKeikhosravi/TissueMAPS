# Template for setting up TissueMAPS on a single node on the Google Compute
# Engine.
---
cloud:
  provider: gce
  network: tmaps
  region: us-west1-b
  key_name: tmaps
  key_file_private: ~/.ssh/tmaps
  key_file_public: ~/.ssh/tmaps.pub
grid:
  name: tissuemaps
  clusters:
    - name: standalone
      node_types:
        - name: server
          count: 1
          groups:
            - name: tissuemaps_compute
            - name: tissuemaps_web
              vars:
                db_password: XXX
            - name: tissuemaps_database
              vars:
                db_password: XXX
          instance:
            image: ubuntu-1404-trusty-v20161020
            flavor: n1-standard-4
            volume_size: 500
            disk_size: 30
            tags:
              - compute
              - web
              - storage
