# Template for setting up TissueMAPS on a single node on the Google Compute
# Engine.
---
cloud:
  provider: gce
  network_private: tmaps
  network_public: default
  region: us-west1-b
  ip_range: 10.138.0.0/20
  key_name: tmaps_setup
  key_file_private: ~/.ssh/tmaps_setup
  key_file_public: ~/.ssh/tmaps_setup.pub
grid:
  name: tissuemaps
  clusters:
    - name: standalone
      node_types:
        - name: server
          count: 1
          groups:
            - name: tissuemaps_compute
            - name: tissuemaps_web
              vars:
                db_password: XXX
            - name: tissuemaps_database
              vars:
                db_password: XXX
          instance:
            image: ubuntu-1404-trusty-v20161020
            flavor: n1-standard-4
            volume_size: 500
            disk_size: 30
            tags:
              - compute
              - web
              - storage
