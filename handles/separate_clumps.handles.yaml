---
input:

  - name: input_mask
    type: BinaryImage
    key:
    help: Binary image with clumps that should be separated.

  - name: input_image
    type: IntensityImage
    key:
    help: Grayscale image that may be used to help separating clumps.

  - name: cutting_passes
    type: Numeric
    value: 3
    help: Number of cutting rounds that should be applied.

  - name: min_cut_area
    type: Numeric
    value: 2000
    help: >
      Minimal area of a cut fragment, cuts that would
      result in a smaller fragment will not be performed.

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: output_mask
    type: BinaryImage
    key: separate_clumps.output_mask
    help: Binary output image.

  - name: figure
    type: Figure





