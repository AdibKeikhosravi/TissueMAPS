---
version: 0.0.5

input:

  - name: mask
    type: BinaryImage
    key:
    help: Binary image in which clumps should be separated.

  - name: intensity_image
    type: IntensityImage
    key:
    help: Grayscale image that may be used to help separating clumps.

  - name: cutting_passes
    type: Numeric
    value: 3
    help: Number of cutting rounds that should be applied.

  - name: min_cut_area
    type: Numeric
    value: 2000
    help: >
      Minimal area of a cut fragment, cuts that would
      result in a smaller fragment will not be performed.

  - name: max_solidity
    type: Numeric
    value: 0.92
    help: >
      Maximal solidity of a connected pixel component
      to be considered a clump.

  - name: max_form_factor
    type: Numeric
    value: 0.70
    help: >
      Maximal form factor of a connected pixel component
      to be considered a clump.

  - name: min_area
    type: Numeric
    value: 5000
    help: >
      Minimal area of a connectd pixel component to be considered a clump.

  - name: max_area
    type: Numeric
    value: 50000
    help: >
      Maximal area of a connected pixel component to be considered a clump.

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

  - name: selection_test_mode
    type: Boolean
    value: false
    help: >
      Should an alternative figure be created, which shows values for each
      of the selection criteria (area, solidity, form factor)?

output:

  - name: separated_mask
    type: BinaryImage
    key: separate_clumps.separated_mask
    help: Binary output image.

  - name: figure
    type: Figure
