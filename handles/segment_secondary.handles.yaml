---
version: 0.0.2

input:

  - name: input_label_image
    type: LabelImage
    key:
    help: >
      Label image encoding primary objects that should be used as seeds for the
      detection of secondary objects.

  - name: input_image
    type: IntensityImage
    key:
    help: >
      Grayscale image that should be used to find the outlines of secondary
      objects.

  - name: contrast_threshold
    type: Numeric
    value: 5
    help: >
      Contrast threshold for automatic separation of foreground from
      background based on locally adaptive thresholding (when 0 defaults to
      manual threshold using "min_threshold").

  - name: min_threshold
    type: Numeric
    value: 125
    help: >
      Minimal foreground value to default to; pixels below this value are
      considered background.

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: output_label_image
    type: LabelImage
    key: segment_secondary.output_label_image
    help: Label image encoding secondary objects.

  - name: figure
    type: Figure






