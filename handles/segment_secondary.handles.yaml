---
input:

  - name: input_label_image
    type: LabelImage
    key:
    help: >
      Label image encoding primary objects that should be used as seeds for the
      detection of secondary objects.

  - name: input_image
    type: IntensityImage
    key:
    help: >
      Grayscale image that should be used find the outlines of secondary objects.

  - name: threshold_correction_factors
    type: Sequence
    value: [
      2, 1.5, 1.3, 0.9, 0.7, 0.6, 0.58, 0.55, 0.50, 0.45, 0.4, 0.35, 0.3, 0.25
    ]
    help: >
      Correction factors to adjust the automatically calculated threshold level
      for iterative watershed segmentation.

  - name: min_threshold
    type: Numeric
    value: 120
    help: >
      Prevent growing of secondary objects beyond a minimal threshold level.

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: output_label_image
    type: LabelImage
    key: segment_secondary.output_label_image
    help: Label image encoding secondary objects.

  - name: figure
    type: Figure






