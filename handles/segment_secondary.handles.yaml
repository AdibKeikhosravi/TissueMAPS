---
input:

  - name: input_label_image
    type: LabelImage
    key:
    help: >
      Label image encoding primary objects that should be used as seeds for the
      detection of secondary objects.

  - name: input_image
    type: IntensityImage
    key:
    help: >
      Grayscale image that should be used to find the outlines of secondary
      objects.

  - name: background_level
    type: Numeric
    value: 120
    help: >
      Pixels in "input_image" with values below "background_level" will be
      considered background to restrict the expansion of secondary objects.

  - name: plot
    type: Plot
    value: false
    help: Should a figure be created?

output:

  - name: output_label_image
    type: LabelImage
    key: segment_secondary.output_label_image
    help: Label image encoding secondary objects.

  - name: figure
    type: Figure






