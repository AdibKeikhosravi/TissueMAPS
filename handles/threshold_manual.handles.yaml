---
version: 0.0.1

input:

    - name: image
      type: Image
      key:
      help: Image that should be thresholded.

    - name: threshold
      type: Scalar
      value:
      help: Threshold level.

    - name: fill
      type: Boolean
      value: true
      options:
        - true
        - false
      help: Should holes in mask be filled?

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: mask
      type: BinaryImage
      key: threshold_manual.mask
      help: >
        Binary image where pixels above threshold are assigned to foreground
        and pixels below threshold to background.

    - name: figure
      type: Figure

