---
version: 0.1.0

input:

    - name: image
      type: IntensityImage
      key: 
      help: Grayscale image that should be thresholded.

    - name: kernel_size
      type: Scalar
      value: 111
      help: >
        Size of the neighbourhood region used to calculate the threshold for
        each pixel (odd number).

    - name: offset
      type: Scalar
      value: 0
      help: >
        Constant that is added to the mean value calculated per neighbourhood
        region (may be positive, zero or negative).

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: mask
      type: BinaryImage
      key: threshold_adaptive.mask
      help: >
        Binary image where pixels above threshold are assigned to foreground
        and pixels below threshold to background.

    - name: figure
      type: Figure

