---
version: 0.1.0

input:

    - name: extract_objects
      type: SegmentedObjects
      key:
      help: >
        Labeled image with registered objects
        for which Haralick features should be extracted.

    - name: assign_objects
      type: SegmentedObjects
      key:
      help: >
        Labeled image with registered objects to which Haralick features
        should be assigned. Objects must either be "extract_objects" or
        contain those in "extract_objects".

    - name: intensity_image
      type: IntensityImage
      key:
      help: >
        Greyscale image whose pixel values should be used for the measurement.

    - name: aggregate
      type: Boolean
      value: false
      help: >
        Should aggregate statistics be computed for "assign_objects"
        over features extracted for "extract_objects"?

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: measurements
      type: Measurement
      objects: assign_objects
      objects_ref: extract_objects
      channel_ref: intensity_image
      help: Extracted Haralick features.

    - name: figure
      type: Figure


