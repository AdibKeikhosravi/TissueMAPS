---
version: 0.0.1

input:

    - name: image
      type: IntensityImage
      key: 
      help: Image that should be smoothed.

    - name: filter_name
      type: Scalar
      value: 
      options:
        - average
        - gaussian
        - median
      help: >
          Name of the filter kernel that should be applied to the image.

    - name: filter_size
      type: Scalar
      value: 
      help: >
          Size (width and height) of the kernel.
          Provide a single positive and odd integer value.

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: smoothed_image
      type: IntensityImage
      key: smooth.smoothed_image
      help: Smoothed image.

    - name: figure
      type: Figure


