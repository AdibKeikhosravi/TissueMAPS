---
input:

    - name: label_image
      type: LabelImage
      key: 
      help: Labeled image in which objects should be filtered.

    - name: feature
      type: Scalar
      value: 
      help: >
        Name of the region property based on which <i>label_image</i> should be filtered.

    - name: threshold
      type: Scalar
      value: 
      help: Threshold level for values of <i>feature</i>.

    - name: remove
      type: Scalar
      value:
      options: [above, below]
      help: Whether values "above" or "below" <i>threshold</i> should be removed.

    - name: relabel
      type: Scalar
      value:
      options: [true, false]
      help: Whether objects should be relabeled after filtering.

    - name: plot
      type: Scalar
      value:
      options: [true, false]
      help: Should a figure be created?

output:

    - name: filtered_image
      type: LabelImage
      key: filter_objects.filtered_image
      help: Filtered label image.

    - name: figure
      type: Figure
      help: Comparison of <i>label_image</i> and <i>filtered_image</i>.
