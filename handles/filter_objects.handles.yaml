---
version: 0.0.3

input:

    - name: input_mask
      type: BinaryImage
      key: 
      help: Binary image in which objects should be filtered.

    - name: feature
      type: Character
      value: 
      options:
        - area
        - eccentricity
        - perimeter
        - roundness
      help: >
        Name of the feature based on which objects in "input_mask" should be
        filtered.

    - name: lower_threshold
      type: Numeric
      value: 
      help: >
        Minimal allowed feature value. Objects with values below this threshold
        will be removed.

    - name: upper_threshold
      type: Numeric
      value: 
      help: >
        Maximal allowed feature value. Objects with values above this threshold
        will be removed.

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: output_mask
      type: BinaryImage
      key: filter_objects.output_mask
      help: Filtered mask image.

    - name: figure
      type: Figure
      help: Comparison of "input_mask" and "output_mask".
