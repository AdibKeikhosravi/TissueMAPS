---
input:

    - name: input_mask
      type: BinaryImage
      key: 
      help: Binary image in which objects should be filtered.

    - name: feature
      type: Character
      value: 
      options:
        - area
        - eccentricity
        - perimeter
        - solidity
        - roundness
      help: >
        Name of the region property based on which label_image should be filtered.

    - name: threshold
      type: Numeric
      value: 
      help: Threshold level for values of feature.

    - name: remove
      type: Character
      value:
      options: [above, below]
      help: Whether values "above" or "below" threshold should be removed.

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: output_mask
      type: BinaryImage
      key: filter_objects.output_mask
      help: Filtered mask image.

    - name: figure
      type: Figure
      help: Comparison of "input_mask" and "output_mask".
