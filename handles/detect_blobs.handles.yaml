---
version: 0.0.1

input:

    - name: image
      type: IntensityImage
      key: 
      help: Image in which blobs should be detected.

    - name: threshold_factor
      type: Scalar
      value: 5
      help: >
          Factor by which pixel values in "image" must be above background RMS
          noise to be considered part of a blob.

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: mask
      type: BinaryImage
      key: detect_blobs.mask
      help: Mask for blobs detected in "image".

    - name: figure
      type: Figure



