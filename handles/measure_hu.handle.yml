---
input:

    - name: label_image
      mode: pipe
      kind: image
      value:
      help: >
        Labeled image containing the objects
        for which Hu features should be extracted.

    - name: objects_name
      mode: constant
      kind: scalar
      value:
      help: Name of the objects in <i>label_image</i>.

    - name: intensity_image
      mode: pipe
      kind: image
      value: 
      help: >
        Greyscale image whose pixel values should be used for the measurement.

    - name: channel_name
      mode: constant
      kind: scalar
      value:
      help: Name of the channel corresponding to <i>intensity_image</i>.

output:

    - name: measurements
      mode: store
      kind: feature
      ref: objects_name
      help: Extracted Hu features.


