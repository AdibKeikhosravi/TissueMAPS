<div class="form-group">
    <label>{{:: arg.name }}</label>
    <input ng-if="isScalar" type="{{inputType}}" ng-model="arg.value">
    <div ng-if="!isScalar">
        <select ng-model="arg.value">
            <option ng-repeat="choice in arg.choices" ng-value="choice">{{choice}}</option>
        </select>
    </div>
    <p class="help-block">
        {{:: arg.help }}
    </p>
</div>
