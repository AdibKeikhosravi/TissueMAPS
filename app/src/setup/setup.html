<div class="row setup-window">
  <div class="col-md-12 setup-window-content">

    <div class="col-md-12 header">
      <h3>{{ setupCtrl.experiment.name }} ({{setupCtrl.experiment.status}})</h3>
    </div>

    <div class="col-md-12 stage-indicator-container">
      <ul class="stage-indicators">
        <li class="stage-indicator" ng-class="{active: setupCtrl.inUploadFiles}">Upload files</li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="stage-indicator" ng-class="{active: setupCtrl.inImagePreprocessing}">Image preprocessing</li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="stage-indicator" ng-class="{active: setupCtrl.inPyramidCreation}">Pyramid creation</li>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <li class="stage-indicator" ng-class="{active: setupCtrl.inImageAnalysis}">Image analysis</li>
      </ul>
    </div>

    <div class="col-md-12 stage-view" perfect-scrollbar>
      <div ui-view="stage-view"></div>
    </div>

  </div>
</div>
