<div class="modal-header">

  <button type="button" class="close" ng-click="setupInputCtrl.cancel()" data-dismiss="modal" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>

  <h2 class="modal-title">{{setupInputCtrl.task}}</h2>

</div>

<div class="modal-body">

    {{setupInputCtrl.description}}

    <input ng-if="setupInputCtrl.widgetType == 'text'" type="text" ng-model="setupInputCtrl.input">
    <input ng-if="setupInputCtrl.widgetType == 'checkbox'" type="checkbox" ng-model="setupInputCtrl.input">
    <div ng-if="setupInputCtrl.widgetType == 'dropdown'">
        <select ng-model="setupInputCtrl.input">
            <option ng-repeat="choice in setupInputCtrl.choices" ng-value="choice">{{choice}}</option>
        </select>
    </div>

</div>

<div class="modal-footer">

  <button type="submit" ng-click="setupInputCtrl.cancel()" class="btn btn-default" data-dismiss="modal">
     Cancel
  </button>

  <button type="submit" ng-click="setupInputCtrl.ok()" class="btn btn-primary" data-dismiss="modal">
     <i class="fa fa-check"></i>
  </button>

</div>
