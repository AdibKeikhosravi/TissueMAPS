<div ui-view>
  <h3>Plates</h3>
  <p>
      The following plates have been added to this experiment:
  </p>

  <div class="panel panel-default">
    <div class="panel-heading">
      Plates
    </div>
    <div class="panel-body">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="pl in plateListCtrl.plates">
          <a ui-sref=".detail({plateid: pl.id})">{{::pl.name}}</a>
          <span class="plate-status-indicator">
            <span ng-show="pl.isReadyForProcessing">(READY)</span>
            <span ng-hide="pl.isReadyForProcessing">(NOT READY)</span>
          </span>
          - {{ pl.acquisitions.length }} acquisitions
          <a ng-click="plateListCtrl.deletePlate(pl)" class="pull-right">
            <i class="fa fa-times"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <button class="btn btn-default" ui-sref=".create">
        Add plate
      </button>
    </div>
  </div>

</div>
