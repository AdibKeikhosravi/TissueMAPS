<div class='userpanel-window' ng-controller="UserpanelWindowCtrl as userpanelCtrl">
  <div class="userpanel">
    <div class="row">
      <div class="col-md-12">

        <div class="col-md-2 userpanel-sidebar">
          <ul class="nav nav-sidebar">
            <li class="sidebar-tab">
              <a>Experiments</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10 userpanel-main">
          <h1 class="page-header">Userpanel</h1>
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="search form-inline pull-right">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-search"></i></div>
                  <input type="text" class="form-control" placeholder="Experiment name" ng-model="experimentQuery.name">
                </div>
              </span>
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="e in userpanelCtrl.experiments | filter:experimentQuery">
                  {{ e.name }}
                  <button class="btn btn-success" ng-click="userpanelCtrl.viewExperiment(e)">
                    View
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
