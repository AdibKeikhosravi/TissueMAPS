<div class='userpanel-view' ng-controller="UserpanelViewCtrl as userpanelCtrl">

  <div class="userpanel container">

    <h1>Userpanel</h1>

    <div class="panel panel-default">

      <div class="panel-heading">
        <span class="search form-inline pull-right">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Experiment name" ng-model="experimentQuery.name">
          </div>
        </span>
      </div>

      <div class="panel-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="e in userpanelCtrl.experiments | filter:experimentQuery">
            {{ e.name }}
            <button class="btn btn-primary" ng-click="userpanelCtrl.addExperiment(e)">
              Add to session
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
