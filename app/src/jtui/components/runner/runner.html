<div class="right-side-pane">

    <div class="pane-header">
        Module Output
    </div>

    <div class="pane-content">

        <div class="pane-subcontent" perfect-scrollbar>

            <div class="panel panel-default">

                <div class="panel-heading" style="font-size: 16px;">
                    Output
                </div>

                <div class="panel-body">

                    <div ng-show="outputAvailable">

                        <div>
                            job {{ jobs.currentId }}
                        </div>

                        <div btn-group>

                            <button type="button"
                                    class="btn btn-jtui"
                                    ng-click="goToPreviousJob()">
                                <i class="fa fa-chevron-left"></i>
                            </button>

                            <button type="button"
                                    class="btn btn-jtui"
                                    ng-click="showJobLog()">
                                <i class="fa fa-terminal"></i>
                            </button>

                            <button type="button"
                                    class="btn btn-jtui"
                                    ng-click="goToNextJob()">
                                <i class="fa fa-chevron-right"></i>
                            </button>

                        </div>

                    </div>

                    <div btn-group>

                        <button type="button"
                                class="btn btn-jtui"
                                ng-click="showSourceCode()">
                            <i class="fa fa-code"></i>
                        </button>

                        <button type="button"
                                class="btn btn-jtui"
                                ng-click="reportBug()">
                            <i class="fa fa-bug"></i>
                        </button>

                        <span ng-show="outputAvailable">

                          <!-- TODO: type "danger" for module that failed -->

                            <button type="button"
                                class="btn btn-jtui"
                                ng-click="showOutput()">
                                <i class="fa fa-terminal"></i>
                            </button>

                            <button type="button"
                                class="btn btn-jtui"
                                ng-click="showFigure()">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                            </button>

                        </span>

                    </div>

                    <p></p>

                    <div ng-show="outputAvailable">

                        <div ng-bind-html="showThumbnail()">
                        </div>

                    </div>

                    <div class="glyphicon glyphicon-none"
                         ng-hide="outputAvailable">
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
