<div class="modal-header">

  <button type="button" class="close" ng-click="$dismiss('Cancel')" data-dismiss="modal" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>

  <h2 class="modal-title">
    Console output for module <b>{{output.name}}</b>
  </h2>

</div>

<div class="modal-body">

  <h3>
    Standard output
  </h3>

  <pre class="text-output">
    {{output.stdout}}
  </pre>

  <h3>
    Standard error
  </h3>

  <pre class="text-output">
    {{output.stderr}}
  </pre>

</div>

<div class="modal-footer">

  <button type="button" ng-click="$dismiss('No')"
          class="btn btn-default" data-dismiss="modal">
     <i class="fa fa-times"></i>
  </button>

</div>
