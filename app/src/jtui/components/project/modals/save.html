<div class="modal-header">

  <button type="button" class="close" ng-click="$dismiss('Cancel')" data-dismiss="modal" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>

  <h2 class="modal-title">Save pipeline</h2>

</div>

<div class="modal-body">

  <div ng-show="saved">
    <uib-alert type="success">
      <i class="fa fa-thumbs-o-up"></i>
      Pipeline saved!
    </uib-alert>
  </div>

  <div ng-hide="saved">
    <uib-alert type="danger">
      <i class="fa fa-thumbs-o-down"></i>
      Pipeline could not be saved!
    </uib-alert>
  </div>

</div>

<div class="modal-footer">

</div>
