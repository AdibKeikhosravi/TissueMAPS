<div class="selection-chooser">
  Choose the cells to send:
  <ul>
    <li ng-repeat="sel in selections"
        ng-init="sel.viewProps = {selected: false}"
        ng-click="select(sel)"
        ng-class="{selected: sel.viewProps.selected}">


      <span class="flag-label">
        <i class="fa fa-flag" ng-style="{'color': sel.getColor().toRGBString()}"></i>
      </span>
      <span>{{sel.name}}</span>

    </li>
  </ul>
</div>
