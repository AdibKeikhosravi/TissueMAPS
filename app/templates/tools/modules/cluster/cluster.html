<div ng-controller="ClusterCtrl">
  <p>
    <label>Select features</label>
    <tm-feature-selection-widget
      on-change="selectedFeatures = selectedFeatures"/>
  </p>

  <p class="form-group">
    <label>Number of clusters (k)</label>
    <input type="number" class="form-control" ng-model="k">
  </p>

  <p>
    <button class="btn btn-primary" ng-click="sendRequest()">Find clusters</button>
  </p>
</div>
