---

- name: Create root directory for data and log files
  file:
    path: "{{ db_data_directory | dirname }}"
    state: directory
    owner: root
    group: root
    mode: 0777
  tags:
    - database

- name: Create data directory
  file:
    path: "{{ db_data_directory }}"
    state: directory
    recurse: yes
    owner: "{{ db_superuser }}"
    group: "{{ db_superuser }}"
    mode: 0700
  tags:
    - database

- name: Create version-specific data subdirectory
  file:
    path: "{{ db_data_directory }}/{{ postgresql_version }}"
    state: directory
    recurse: yes
    owner: "{{ db_superuser }}"
    group: "{{ db_superuser }}"
    mode: 0700
  tags:
    - database

- name: Create log directory
  file:
    path: "{{ db_log_directory }}"
    state: directory
    recurse: yes
    owner: "{{ db_superuser }}"
    group: "{{ db_superuser }}"
    mode: 0700
  tags:
    - database
