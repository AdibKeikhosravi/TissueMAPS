---
- name: Create database tables
  command: su-exec {{ tm_user }} {{ tm_home }}/.local/bin/tm_create_tables
  tags:
    - database
    - tissuemaps

- name: Create default user
  command: su-exec {{ tm_user }} {{ tm_home }}/.local/bin/tm_add user --name item['name'] --password {{ item['password'] | string | quote }} --email item['email']
  with_items: "{{ tm_users }}"
  tags:
    - database
    - tissuemaps
