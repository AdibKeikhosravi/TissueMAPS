---
- name: Add user groups
  become: yes
  group:
    name: "{{ item }}"
  with_items:
    - "{{ tm_group }}"
    - "{{ db_group }}"
    - "{{ web_group }}"

- name: Add users
  become: yes
  user:
    name: "{{ item.user }}"
    group: "{{ item.group }}"
    shell: /bin/sh
    system: yes
    home: "{{ item.home }}"
    createhome: yes
    append: yes
  with_items:
    - group: "{{ tm_group }}"
      user: "{{ tm_user }}"
      home: '/home/tissuemaps'
    - group: "{{ db_group }}"
      user: "{{ db_user }}"
      home: '/var/lib/postgresql'

# For security reasons, the web user doesn't get a shell
- name: Add web user
  become: yes
  user:
    name: "{{ web_user }}"
    group: "{{ web_group }}"
    system: yes
    shell: /bin/false
    home: '/var/www'
    createhome: no
    append: yes
  when: web_user != tm_user

- name: Change permissions for user home directory
  become: yes
  file:
    path: /home/{{ item }}
    state: directory
    mode: 0775
  with_items:
    - "{{ tm_user }}"
    - "{{ db_user }}"
    - "{{ web_user }}"

- name: Add tm_user to sudoers
  become: yes
  lineinfile:
    dest: /etc/sudoers.d/{{ tm_user }}
    line: "{{ item }}"
    state: present
    create: yes
  with_items:
    - "{{ tm_user }} ALL=(root) NOPASSWD:/usr/bin/sacctmgr"
    - "{{ tm_user }} ALL=(root) NOPASSWD:/usr/sbin/service uwsgi start"
    - "{{ tm_user }} ALL=(root) NOPASSWD:/usr/sbin/service uwsgi restart"
    - "{{ tm_user }} ALL=(root) NOPASSWD:/usr/sbin/service uwsgi stop"
    - "{{ tm_user }} ALL=(root) NOPASSWD:/usr/sbin/service uwsgi status"

- name: Create SSH directory for tm_user
  become: yes
  file:
    path: "{{ tm_home }}/.ssh"
    state: directory
    recurse: yes
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
    mode: 0700

- name: Enable SSH access for tm_user
  become: yes
  copy:
    src: /home/{{ ansible_user }}/.ssh/authorized_keys
    remote_src: yes
    dest: "{{ tm_home }}/.ssh/authorized_keys"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
    mode: 0700
