<!doctype html>
<html ng-app="tmaps.main"
      ng-controller="AppCtrl as app"
      ng-keydown="app.keyDown($event)">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>TissueMAPS</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/resources/img/favicon.ico">



  <!-- ================================================================
       |                             JS                               |
       ================================================================ -->

  <!-- build:js script-main.min.js -->
      <script src="/libs/bower/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
      <!-- Custom jquery build with required components for slider and sortable widget -->
      <!-- http://jqueryui.com/download/#!version=1.10&components=1110000010000000000000000000000000 -->
      <!-- THIS NEEDS TO COME BEFORE ANGULAR DUE TO A BUG THAT OCCURS OTHERWISE WHEN REMOVING A SLIDER-->
      <script src="/libs/unmanaged/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

      <script src="/libs/bower/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>

      <!-- Custom openlayers version -->
      <script src="/libs/unmanaged/ol3/build/ol.js" type="text/javascript" charset="utf-8"></script>

      <!-- Angular -->
      <script src="/libs/bower/angular/angular.js" type="text/javascript" charset="utf-8"></script>
      <script src="/libs/bower/angular-ui-router/release/angular-ui-router.js" type="text/javascript" charset="utf-8"></script>
     <script src="/libs/bower/angular-sanitize/angular-sanitize.js"></script>

      <!-- Highcharts -->
      <script src="/libs/bower/highcharts/highcharts.js" type="text/javascript" charset="utf-8"></script>
      <script src="/libs/bower/highcharts-ng/dist/highcharts-ng.min.js" type="text/javascript" charset="utf-8"></script>

      <!-- Angular UI -->
      <script src="/libs/bower/angular-ui-sortable/sortable.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="/libs/bower/angular-ui-slider/src/slider.js" type="text/javascript" charset="utf-8"></script>
      <script src="/libs/bower/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js" type="text/javascript" charset="utf-8"></script>

      <!-- Other plugins -->
      <script src="/libs/unmanaged/ng-color-picker/color-picker.js" type="text/javascript" charset="utf-8"></script>

      <script src="/libs/bower/perfect-scrollbar/js/perfect-scrollbar.jquery.js" type="text/javascript" charset="utf-8"></script>
      <!-- I made some small changes to the following file since it had some bugs and the pull requests weren't accepted on the original repo -->
      <script src="/libs/unmanaged/angular-perfect-scrollbar.js" type="text/javascript" charset="utf-8"></script>
      <script src="/libs/bower/momentjs/moment.js" type="text/javascript" charset="utf-8"></script>

      <script src="/libs/bower/ng-websocket/ng-websocket.js" type="text/javascript" charset="utf-8"></script>

      <script src="/libs/bower/tmauth/dist/tmauth.js" type="text/javascript" charset="utf-8"></script>

      <!-- Application code -->
      <!-- All source files are linked here in a preprocessing step by 'grunt-glob-html' -->

      <!-- Module declaration -->
      <script src="src/tmaps.shared.js" type="text/javascript" charset="utf-8"></script>
      <!-- Other files -->
      <!-- include: "type": "js", "files": ["src/shared/**/*.js", "!src/shared/**/*.test.js"] -->

      <!-- Module declaration -->
      <script src="src/tmaps.main.js" type="text/javascript" charset="utf-8"></script>
      <!-- Other files -->
      <!-- include: "type": "js", "files": ["src/main/**/*.js", "!src/main/**/*.test.js"] -->

  <!-- endbuild -->



  <!-- ================================================================
       |                             CSS                              |
       ================================================================ -->
  <!-- build:css style-main.min.css -->
      <!-- Library styles -->
      <!-- TODO: These should probably be linked directly from the libs/bower dir or from libs/unmanaged -->

      <!-- Unmanaged styles -->
      <link rel="stylesheet" href="/styles/css/bootstrap.css">

      <!-- TODO: Maybe remove the following two styles if they aren't needed -->
      <link rel="stylesheet" href="/styles/css/jquery-ui.css">
      <link rel="stylesheet" href="/styles/css/jquery.ui.theme.css">

      <!-- Styles of libraries -->
      <link rel="stylesheet" href="/libs/unmanaged/ng-color-picker/color-picker.css">
      <link rel="stylesheet" href="/libs/bower/perfect-scrollbar/css/perfect-scrollbar.css">
      <link rel="stylesheet" href="/libs/bower/fontawesome/css/font-awesome.css">

      <!-- Applications style -->
      <link rel="stylesheet" href="/build/style-main.css">
  <!-- endbuild -->



  <!-- ================================================================
       |                             DEV                              |
       ================================================================ -->
  <!-- Usemin will remove this part when building for production
       since 'dev' is an unknown block type -->
  <!-- build:dev -->
       <script src="//localhost:35729/livereload.js"></script>
  <!-- endbuild -->

</head>

<!-- Somehow the keyUp and keyDown events need to be on different elements (html and body in this case) in order for both of them to fire. -->
<!-- This wasn't a problem up until switching to the newest angular version. -->
<body ng-keyup="app.keyUp($event)">


  <ui-view></ui-view>

  <div class="app">
    <div class="top-container">
      <ng-include src="'/templates/main/experiment/topbar.html'"></ng-include>
      <ng-include src="'/templates/main/experiment/tabbar.html'"></ng-include>
    </div>
    <div class="middle-container">

    <div class="middle-container-center" ng-show="app.isViewportEmpty()">
      <p>
        To add a new experiment, visit your userpanel by clicking on the <i class="fa fa-user"></i> icon in the top-left corner.
      </p>

      <p>
        Saving your work can be done via the <i class="fa fa-floppy-o"></i> icons.
      </p>

      <p>
        If you would like to share a snapshot of your work with somebody else, you just need to press the <i class="fa fa-globe"></i> icon.
      </p>
    </div>

    <!-- The location where UI-router will insert content html like the user panel -->
    <!-- Where the instance viewports will be injected -->
    <div id="viewports"></div>
    </div>
  </div>

</body>
</html>
