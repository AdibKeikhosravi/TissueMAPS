---
- name: Add remote worker nodes
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  command: psql tissuemaps -c "SELECT master_add_node('{{ hostvars[item].ansible_default_ipv4.address }}', {{ db_port_worker }});"
  with_items: "{{ groups['tissuemaps_database_worker'] }}"
  when: "{{ db_host_master != hostvars[groups['tissuemaps_database_worker'][0]].ansible_default_ipv4.address }}"

- name: Add local worker node
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  command: psql tissuemaps -c "SELECT master_add_node('localhost', {{ db_port_worker }});"
  when: "{{ db_host_master == hostvars[groups['tissuemaps_database_worker'][0]].ansible_default_ipv4.address }}"
