---
- name: Place env for tissuemaps (include this in bash_profile)
  template: src=bash_profile.j2 dest="{{ ansible_env.HOME }}/.bash_profile"

- name: Create .bash_login file
  file: path="{{ ansible_env.HOME }}/.bash_login" state=touch

- name: Source .bash_profile in .bash_login
  lineinfile: dest="{{ ansible_env.HOME }}/.bash_login" state=present regexp='source {{ ansible_env.HOME }}/.bash_profile' line='source {{ ansible_env.HOME }}/.bash_profile'

- name: Update apt packages
  become: yes
  tags:
    - update
  apt: upgrade=safe update_cache=yes cache_valid_time=3600

- include: utils.yml

- include: ssh.yml

- include: python.yml

- include: opencv.yml

- include: postgresql_client.yml

- include: tissuemaps.yml

