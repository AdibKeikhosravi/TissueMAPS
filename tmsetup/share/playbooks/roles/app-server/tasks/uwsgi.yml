---
- name: Install uWSGI package
  pip:
    name: uwsgi
    editable: false
  tags:
    - app-server
    - uwsgi

- name: Set socket in case of a UNIX socket
  set_fact:
    uwsgi_socket: "{{ app_host }}:{{ app_port }}"
  when: app_host != 'unix'
  tags:
    - app-server
    - uwsgi

- name: Set socket in case of a HTTP socket
  set_fact:
    uwsgi_socket: "{{ app_port }}"
  when: app_host == 'unix'
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi.ini
  template:
    src: uwsgi.ini.j2
    dest: /home/{{ tm_user }}/.tmaps/uwsgi.ini
    owner: "{{ tm_user }}"
    group: "{{ tm_user }}"
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi.sh startup script
  template:
    src: uwsgi.sh.j2
    dest: /home/{{ tm_user }}/.tmaps/uwsgi.sh
    owner: "{{ tm_user }}"
    group: "{{ tm_user }}"
    mode: 0550
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi init config file
  template:
    src: uwsgi.conf.j2
    dest: /etc/init/uwsgi.conf
  when: ansible_env.ANSIBLE_CONTAINER is undefined
  tags:
    - app-server
    - uwsgi


