---
- name: Create database tables
  shell: "source {{ tm_home }}/.bash_profile && tm_create_tables"
  args:
    executable: /bin/bash
  tags:
    - database
    - tissuemaps

- name: Create default user
  shell: "source {{ tm_home }}/.bash_profile && tm_add user --name devuser --password {{ tm_devuser_password | string | quote }} --email devuser@tissuemaps.org"
  args:
    executable: /bin/bash
  tags:
    - database
    - tissuemaps
  when: tm_devuser_password is defined
