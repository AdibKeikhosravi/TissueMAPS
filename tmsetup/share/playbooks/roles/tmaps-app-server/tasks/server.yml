---
- name: Install uWSGI package
  become: yes
  pip:
    name=uwsgi
    executable=pip2.7
    editable=false
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi.ini
  template:
    src=uwsgi.ini.j2
    dest="{{ ansible_env.HOME }}/.tmaps/uwsgi.ini"
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi.sh startup script
  template:
    src=uwsgi.sh.j2
    dest="{{ ansible_env.HOME }}/.tmaps/uwsgi.sh"
  tags:
    - app-server
    - uwsgi

- name: Place uwsgi config file
  become: yes
  template:
    src=uwsgi.conf.j2
    dest="/etc/init/uwsgi.conf"
  notify:
    - restart uwsgi
  tags:
    - app-server
    - uwsgi


