---
- name: Update all packages to the latest version
  become: yes
  apt:
    upgrade=safe
    update_cache=yes
    cache_valid_time=3600
  tags:
    - nginx
    - web-server

- name: Install nginx
  become: yes
  apt:
    name=nginx
    state=installed
  tags:
    - web-server
    - nginx

- name: Create nginx site
  become: yes
  template:
    src=nginx_site.j2
    dest="/etc/nginx/sites-available/tissuemaps"
  tags:
    - nginx
    - web-server

- name: Put nginx conf.d
  become: yes
  template:
    src=nginx_conf.j2
    dest="/etc/nginx/conf.d/tmaps.conf"
  tags:
    - nginx
    - web-server

# Check syntax of the nginx file:
# $ become nginx -t

- name: Enable nginx site
  become: yes
  shell: |
    if [ ! -s /etc/nginx/sites-enabled/tissuemaps ]; then
      ln -s /etc/nginx/sites-available/tissuemaps /etc/nginx/sites-enabled/tissuemaps
    fi
    if [ -s /etc/nginx/sites-enabled/default ]; then
      rm /etc/nginx/sites-enabled/default
    fi
  tags:
    - nginx
    - web-server
