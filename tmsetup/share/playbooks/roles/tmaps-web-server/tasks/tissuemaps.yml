---
- name: Download latest nodejs
  shell: wget -qO- https://deb.nodesource.com/setup_6.x | bash -
  tags:
    - tissuemaps
    - web-server

- name: Install apt packages
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - nodejs
  tags:
    - tissuemaps
    - web-server

- name: Install npm packages
  npm:
    name: "{{ item }}"
    state: present
    global: yes
  with_items:
    - bower
    - gulp
  tags:
    - tissuemaps
    - web-server

- name: Get the latest tmui code
  become_user: "{{ tm_user }}"
  git:
    repo: "{{ tm_github_url }}/tmui"
    version: "{{ tm_version }}"
    recursive: yes
    dest: "{{ tm_home }}/tmui"
  tags:
    - tissuemaps
    - web-server

- name: Update npm
  command: npm install npm -g
  tags:
    - web-server
    - tissuemaps

- name: Install npm dependencies
  npm:
    path: "{{ tm_home }}/tmui/src/app"
    state: present
  tags:
    - web-server
    - tissuemaps

- name: Install bower dependencies
  bower:
    path: "{{ tm_home }}/tmui/src"
    state: present
  tags:
    - web-server
    - tissuemaps

- name: Build client code for production deployment
  become_user: "{{ tm_user }}"
  shell: gulp build --prod
  args:
    executable: /bin/bash
    chdir: "{{ tm_home }}/tmui/src"
  tags:
    - web-server
    - tissuemaps
