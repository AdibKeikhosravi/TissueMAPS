---
- name: Ensure the PostgreSQL service is running
  become: yes
  # TODO: container???
  service:
    name=postgresql
    state=started
    enabled=yes
  tags:
    - database

- name: Create database
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_db:
    name={{ db_name }}
  tags:
    - database

- name: Create Citus extension
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_ext:
    name=citus
    db={{ db_name }}
    port={{ db_port }}
  tags:
    - database

- name: Create Postgis extensions
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_ext:
    name=postgis
    db={{ db_name }}
    port={{ db_port }}
  tags:
    - database

- name: Create Hstore extensions
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_ext:
    name=hstore
    db={{ db_name }}
    port={{ db_port }}
  tags:
    - database
