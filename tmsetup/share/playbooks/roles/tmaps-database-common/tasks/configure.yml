---
- name: Preload Citus extension
  become: yes
  command: pg_conftool {{ postgresql_version }} main set shared_preload_libraries citus
  tags:
    - database

- name: Configure PostgreSQL connection
  become: yes
  command: pg_conftool {{ postgresql_version }} main set listen_addresses '*'
  tags:
    - database

- name: Configure PostgreSQL max_connections
  become: yes
  command: pg_conftool {{ postgresql_version }} main set max_connections {{ pg_max_connections }}
  tags:
    - database

- name: Configure PostgreSQL authentication
  become: yes
  lineinfile:
    dest=/etc/postgresql/{{ postgresql_version }}/main/pg_hba.conf
    state=present
    regexp="^host\s+all\s+all\s+md5"
    line="host    all             all             {{ ip_range }}               md5"
  notify:
    - restart postgresql
  tags:
    - database

- name: Increase kernel limits for semaphores
  become: yes
  shell: sysctl -w kernel.sem="250 60000 32 250"
  tags:
    - database

- name: Increaese limit for number of open files
  become: yes
  lineinfile:
    dest="/etc/security/limits.conf"
    line="postgres soft nofile 10000"
  tags:
    - database

- name: Ensure the PostgreSQL service is running
  become: yes
  service: name=postgresql state=started enabled=yes
  tags:
    - database

- name: Set password for postgres user
  shell: echo "ALTER USER {{ db_user }} WITH PASSWORD '{{ db_password }}'" | sudo -u {{ db_user }} psql
  tags:
    - database

