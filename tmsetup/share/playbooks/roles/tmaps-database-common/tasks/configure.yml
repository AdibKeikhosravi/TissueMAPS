---
- name: Build hosts file
  become: yes
  lineinfile:
    dest=/etc/hosts
    regexp=".*{{ item }}$"
    line="{{ hostvars[item].ansible_default_ipv4.address }} {{ item }}"
    state=present
  when: hostvars[item].ansible_default_ipv4.address is defined
  with_items: "{{ groups['all'] }}"

- name: Preload Citus extension
  become: yes
  command: pg_conftool {{ postgresql_version }} main set shared_preload_libraries citus
  tags:
    - database

- name: Configure PostgreSQL connection
  become: yes
  command: pg_conftool {{ postgresql_version }} main set listen_addresses '*'
  tags:
    - database

- name: Configure PostgreSQL authentication
  become: yes
  lineinfile:
    dest=/etc/postgresql/{{ postgresql_version }}/main/pg_hba.conf
    state=present
    regexp="^host\s+all\s+all\s+md5"
    line="host    all             all             10.0.0.0/0               md5"
  notify:
    - restart postgresql
  tags:
    - database

- name: Create Citus extension for postgres table
  become: yes
  become_user: postgres
  command: psql -c "CREATE EXTENSION IF NOT EXISTS citus;"
  # register: create_citus_extension
  # failed_when:
  #   - "'already exists' not in create_citus_extension.stderr"
  #   - "create_citus_extension.rc != 0"
  tags:
    - database
