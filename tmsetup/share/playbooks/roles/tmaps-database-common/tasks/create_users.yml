---
- name: Ensure the PostgreSQL service is running
  become: yes
  # TODO: container???
  service:
    name=postgresql
    state=started
    enabled=yes
  tags:
    - database

- name: Create database user
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_user:
    db={{ db_name }}
    port={{ db_port }}
    user={{ db_user }}
    password={{ db_password }}
    role_attr_flags=LOGIN
  tags:
    - database

- name: Grant database user all permissions
  become: yes
  become_user: postgres
  vars:
    ansible_ssh_pipelining: true
  postgresql_privs:
    db=postgres
    type=database
    obj={{ db_name }}
    port={{ db_port }}
    role={{ db_user }}
    privs=ALL
  tags:
    - database
