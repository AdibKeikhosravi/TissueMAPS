---
- stat: path="{{ ansible_env.HOME }}/bftools.zip"
  register: bftools_zip
  tags:
    - bioformats

- name: Install apt packages for Bioformts commond line tools
  become: yes
  apt: name=unzip state=installed
  tags:
    - bioformats

- name: Get bftools
  get_url:
    url: "https://downloads.openmicroscopy.org/bio-formats/{{ bf_version }}/artifacts/bftools.zip"
    dest: "{{ ansible_env.HOME }}"
  # shell: |
  #   curl -s -o bftools.zip https://downloads.openmicroscopy.org/bio-formats/{{ bf_version }}/artifacts/bftools.zip
  when: bftools_zip.stat.exists == False
  tags:
    - bioformats

- name: Unpack bftools
  unarchive: src={{ ansible_env.HOME }}/bftools.zip dest={{ ansible_env.HOME }} copy=no
  tags:
    - bioformats
