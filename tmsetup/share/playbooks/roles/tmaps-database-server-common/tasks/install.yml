---
- name: Get Citus repository
  command: wget https://install.citusdata.com/community/deb.sh -O citus_dep.sh
  args:
    executable=/bin/bash
    chdir={{ ansible_env.HOME }}
  # get_url:
  #   url=https://install.citusdata.com/community/deb.sh
  #   dest={{ ansible_env.HOME}}/citus_deb.sh
  tags:
    - database

- name: Make Citus install script executable
  file:
    path={{ ansible_env.HOME }}/citus_dep.sh
    mode=0770
  tags:
    - database

- name: Add Citus repository
  become: yes
  command: "{{ ansible_env.HOME }}/citus_dep.sh"
  args:
    creates: /etc/apt/sources.list.d/citusdata_community.list
  tags:
    - database

- name: Install Citus PostgreSQL
  become: yes
  apt:
    state=installed
    name={{ item }}
  with_items:
    - postgresql-{{ postgresql_version }}-citus-{{ citus_version }}
    - postgis
    - postgresql-contrib-{{ postgresql_version }}
    - postgresql-server-dev-all
    - python-psycopg2
  tags:
    - database
