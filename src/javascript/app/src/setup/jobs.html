<table class="table table-striped">

  <thead>
    <tr>
      <th></th>
      <th>name</th>
      <th>state</th>
      <th>exitcode</th>
      <th>memory (MB)</th>
      <th>time (HH:MM:SS)</th>
      <th>log</th>
    </tr>
  </thead>

  <tbody infinite-scroll="stepCtrl.requestNextNJobStati()" infinite-scroll-distance="10">
    <tr ng-repeat="job in stepCtrl.jobs">
      <td>
        <i class="fa fa-exclamation-circle" aria-hidden="true" style="color: red;"
          ng-show="job.status.failed">
        </i>
        <i class="fa fa-check-circle" aria-hidden="true" style="color: green;"
          ng-hide="job.status.failed">
        </i>
      </td>
      <td>{{ job.name }}</td>
      <td>{{ job.id }}</td>
      <td>{{ job.state }}</td>
      <td>{{ job.exitcode }}</td>
      <td>{{ job.memory }}</td>
      <td>{{ job.time }}</td>
      <td>
        <button class="btn btn-default" ng-click="setupCtrl.getLogOutput(job)">
          <i class="fa fa-terminal"></i>
        </button>
      </td>
    </tr>
  </tbody>

</table>
