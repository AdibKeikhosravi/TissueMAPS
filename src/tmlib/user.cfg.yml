# Template for a user configuration settings file

plates_dir:
sources_dir:
layers_dir:
data_dir:
experiment_name: ExampleExperiment
plate_format: 384
workflow:
  type: canonical
  stages:
    - name: image_conversion
      steps:
        - name: metaextract
        - name: metaconfig
          args:
            format: cellvoyager
        - name: imextract
    - name: image_preprocessing
      steps:
        - name: align
          args:
            ref_channel: 0
            ref_cycle: 1
        - name: corilla
    - name: pyramid_creation
      steps:
        - name: illuminati
          args:
            align: Yes
            illumcorr: Yes
            clip: Yes
    - name: image_analysis
      steps:
        - name: jterator
          args:
            pipeline: segment
        - name: jterator
          args:
            pipeline: measure

