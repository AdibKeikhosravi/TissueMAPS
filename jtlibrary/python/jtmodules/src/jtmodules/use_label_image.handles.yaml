---
version: 0.1.0

input:

    - name: input_image
      type: IntensityImage
      key:
      help: Image that should be used as a "label image".

    - name: plot
      type: Plot
      value: false
      help: Should a figure be created?

output:

    - name: label_image
      type: LabelImage
      key: label.label_image
      help: >
        Labeled image: pixels belonging to the same object
        have a unique non-zero value.

    - name: figure
      type: Figure
