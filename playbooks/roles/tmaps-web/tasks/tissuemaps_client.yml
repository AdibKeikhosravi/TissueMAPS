#     state: present
#     regexp: '^.*/TmAuth.git\"'
#     line: '    "tmauth": \"{{ tmaps_git_url }}/TmAuth.git"'

- name: Install bower dependencies
  bower: path={{ deploy_home_folder }}/tmui/src/app state=present
  tags:
    - web
    - tissuemaps
    - client

- name: Build client code for production deployment
  shell: gulp build --prod
  args:
    executable: /bin/bash
    chdir: "{{ deploy_home_folder }}/tmui/src"
  tags:
    - web
    - tissuemaps
    - client
