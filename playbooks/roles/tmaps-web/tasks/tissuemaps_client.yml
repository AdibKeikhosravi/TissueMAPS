- name: Get the latest tmui code
  git: repo={{ tm_github_url }}/tmui version={{ tmui_branch }} recursive=yes dest={{ deploy_home_folder }}/tmui
  tags:
    - tissuemaps
    - client
    - web

- name: Update npm
  become: yes
  command: npm install npm -g
  tags:
    - web
    - tissuemaps
    - client

- name: Install npm dependencies
  npm: path={{ deploy_home_folder }}/tmui/src/app state=present
  tags:
    - web
    - tissuemaps
    - client

# Patch private git url in bower.json
# - name: Patch bower files
#   lineinfile:
