---
- name: Install apt packages
  become: yes
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - nodejs
    - npm
  tags:
    - tissuemaps
    - client
    - web

- name: Corrections for nodejs
  become: yes
  file: src=/usr/bin/nodejs dest=/usr/bin/node state=link
  tags:
    - tmserver
    - web

# - name: Install npm packages
#   become: yes
#   npm: name={{ item }} state=present global=yes
#   with_items:
#     - bower
#     - gulp
#   tags:
#     - tissuemaps
